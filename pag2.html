<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>DevStore</title>
</head>
<body>
<div class="menu" data-body>
  <!-- Carregado via js -->
</div>
<div class="container">
    <form action="">
      <div class="input_group">
        <label for="titulo">Título</label>
        <input type="text" name="Título" id="titulo">
      </div>
      <div class="input_group">
        <label for="img">Imagem <i class="fa-solid fa-upload"></i></label>
        <input type="text" name="Imagem" id="imagem"> 
      </div>
      <div class="input_group">
        <label for="description"> Descrição</label>
        <input type="text" name="Descrição" id="descrição">
      </div>
      <div class="input_group">
        <label for="detalhe">Detalhe</label>
        <textarea name="detalhe" id="detalhe" cols="30" rows="10"></textarea>
      </div>
      <div class="form_footer">
        <button type="submit">Salvar</button>
      </div>
    </form>
</div>
<footer><!-- Carregado via js --></footer>
<script src="js/app.js"></script>
<script src="https://kit.fontawesome.com/67f504bb87.js" crossorigin="anonymous"></script>
</body>
</html>
